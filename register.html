<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Emacs Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="window">
        <div class="buffer active">
            <div class="buffer-content" style="max-width: 450px; margin: 10px auto; padding: 10px;">
                <div style="text-align: center; margin-bottom: 8px;">
                    <h1 style="color: var(--cyan); font-size: 20px; margin-bottom: 3px;">
                        ;; Register New Account
                    </h1>
                    <p style="color: var(--fg-dim); font-size: 13px;">
                        Create your account - choose a password and provide your email
                    </p>
                </div>

                <!-- Simple Registration Form -->
                <div style="margin-bottom: 6px;">
                    <label style="color: var(--fg-main); display: block; margin-bottom: 3px; font-size: 13px;">
                        Password:
                    </label>
                    <input type="password" id="reg-password" style="
                        width: 100%;
                        background: var(--bg-main);
                        border: 1px solid var(--bg-active);
                        color: var(--fg-main);
                        padding: 8px;
                        font-family: inherit;
                        font-size: 14px;
                    " placeholder="Choose a password (min 6 chars)" autofocus>
                </div>

                <div style="margin-bottom: 8px;">
                    <label style="color: var(--fg-main); display: block; margin-bottom: 3px; font-size: 13px;">
                        Email:
                    </label>
                    <input type="email" id="reg-email" style="
                        width: 100%;
                        background: var(--bg-main);
                        border: 1px solid var(--bg-active);
                        color: var(--fg-main);
                        padding: 8px;
                        font-family: inherit;
                        font-size: 14px;
                    " placeholder="your.email@example.com">
                    <p style="color: var(--fg-dim); font-size: 11px; margin-top: 3px;">
                        A welcome email with your credentials will be sent here
                    </p>
                </div>

                <!-- Buttons -->
                <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                    <button id="submit-btn" style="
                        flex: 1;
                        background: var(--cyan);
                        color: var(--bg-main);
                        border: none;
                        padding: 10px;
                        font-family: inherit;
                        font-size: 14px;
                        font-weight: bold;
                        cursor: pointer;
                    ">Register</button>
                    <a href="/" style="
                        flex: 1;
                        background: var(--bg-active);
                        color: var(--fg-main);
                        border: 1px solid var(--fg-dim);
                        padding: 10px;
                        font-family: inherit;
                        font-size: 14px;
                        cursor: pointer;
                        text-align: center;
                        text-decoration: none;
                        display: block;
                    ">Cancel</a>
                </div>

                <!-- Message area -->
                <div id="message" style="
                    padding: 8px;
                    font-size: 13px;
                    display: none;
                    border-radius: 4px;
                    margin-top: 8px;
                "></div>

                <div style="text-align: center; margin-top: 12px;">
                    <a href="/" style="color: var(--cyan); font-size: 12px;">← Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mode-line">
        <span class="mode-line-buffer" style="color: var(--cyan);">*Register*</span>
        <span class="mode-line-separator">--</span>
        <span class="mode-line-mode">Fundamental</span>
    </div>

    <script>
        const API_URL = 'https://emacs-website.joanmanelferrera-400.workers.dev';

        document.getElementById('submit-btn').addEventListener('click', async () => {
            const password = document.getElementById('reg-password').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submit-btn');

            if (!password || password.length < 6) {
                messageDiv.textContent = '✗ Error: Password must be at least 6 characters';
                messageDiv.style.display = 'block';
                messageDiv.style.background = 'rgba(255, 95, 89, 0.2)';
                messageDiv.style.border = '2px solid #ff5f59';
                messageDiv.style.color = '#ff5f59';
                return;
            }

            if (!email || !email.includes('@')) {
                messageDiv.textContent = '✗ Error: Valid email address is required';
                messageDiv.style.display = 'block';
                messageDiv.style.background = 'rgba(255, 95, 89, 0.2)';
                messageDiv.style.border = '2px solid #ff5f59';
                messageDiv.style.color = '#ff5f59';
                return;
            }

            submitBtn.textContent = 'Registering...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: email,
                        password: password,
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = `✓ Success! Welcome email sent to ${email}. Redirecting to login...`;
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = 'rgba(68, 188, 68, 0.2)';
                    messageDiv.style.border = '2px solid #44bc44';
                    messageDiv.style.color = '#44bc44';

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.textContent = `✗ Error: ${data.error || 'Registration failed'}`;
                    messageDiv.style.display = 'block';
                    messageDiv.style.background = 'rgba(255, 95, 89, 0.2)';
                    messageDiv.style.border = '2px solid #ff5f59';
                    messageDiv.style.color = '#ff5f59';
                    submitBtn.textContent = 'Register';
                    submitBtn.disabled = false;
                }
            } catch (error) {
                messageDiv.textContent = '✗ Network error. Please try again.';
                messageDiv.style.display = 'block';
                messageDiv.style.background = 'rgba(255, 95, 89, 0.2)';
                messageDiv.style.border = '2px solid #ff5f59';
                messageDiv.style.color = '#ff5f59';
                submitBtn.textContent = 'Register';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
